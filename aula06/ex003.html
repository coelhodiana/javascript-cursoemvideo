<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Um programa dahora</title>
        <style>
            body {
                background-color: rgb(121, 93, 247);
                color: white;
                font-family:sans-serif;
            }
            h1 {
                color: rgb(255, 210, 64);
            }
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição.</p>

        <script>
            var n1 = Number(window.prompt('Digite um número'))
            var n2 = Number(window.prompt('Digite outro número'))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

            /*
            Converter tipos de dados
            - parseFloat - (converte o dado para num real com poto flutuante)
            - parseInt - (converte o dado para um numero inteiro)
            - Number - (converte o dado em um número. Float ou Int de acordo com o contexto.)
            - String(n) - (gera uma string)
            - n.toString() - (gera string)

            Template String 
            `${ var }` (interpolação de variáveis)

            
            Métodos transformação de strings
            .length (quant. de caractéres)
            .toUpperCase() (transforma a string toda em uppercase)
            .toLowerCase() (tranforma a string toda em lower case)

            */

        </script>
    </body>
</html>
