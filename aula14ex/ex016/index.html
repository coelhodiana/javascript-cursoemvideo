<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="data">
            <p>
                Início: <input type="number" name="start" id="start" placeholder="Digite o número inicial">
            </p>
            <p>
                Fim: <input type="number" name="finish" id="finish" placeholder="Digite o número final">
            </p>
            <p>
                Passo: <input type="number" name="jump" id="jump" placeholder="Digite um número para pular na contagem">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>
                Preparando a contagem... 
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>

    <script src="script-res.js"></script>
</body>
</html>
