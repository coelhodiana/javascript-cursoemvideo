<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtVelocidade" id="txtVelocidade">KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
    
        function calcular() {
            var txtVel = window.document.getElementById('txtVelocidade')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(txtVel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${velocidade} Km/h</strong>.</p>`

            if (velocidade > 60) {
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        
        }
    </script>
</body>
</html>
